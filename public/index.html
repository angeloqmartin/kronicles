<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kronicles</title>
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header role="heading">
        <h1><span class="mirror">K</span>ronicles</h1>
    </header>
    <main role="main">
        <form role="form" action="#">
            <fieldset>
                <legend>Search for things to do in your area</legend>
                <label for="categories">Category:</label>
                <select class="search-field" name="categories" id="categories">
                    <option value="outdoors">outdoors</option>
                    <option value="indoors">indoors</option>
                    <option value="food">food</option>
                </select><br>
                <label for="location">Zip Code:</label>
                <input class="search-field" role="searchbox" type="text" id="location" pattern="[0-9]{5}" placeholder="90210" title="Five digit zip code" required>
                <button type="submit" role="button">search</button>
            </fieldset>
        </form>
        <h2 class="trip-suggestions">suggestions:</h2>
        <div class="tripReport-container" id="js-tripReport-container"></div>
        <button class="post-btn" name="post" type="button">POST</button>
    </main>
    <footer>&copy; 2019 Angelo Martin</footer>
    <!-- js script links -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
